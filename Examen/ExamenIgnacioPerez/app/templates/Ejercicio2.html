<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
        <link rel="stylesheet" href="/static/css/Ejercicios.css"/>
</head>
<body>
<form method="POST">
  <h1>Inicio de sesión</h1>
    <p><label for="nombre">Ingresa tu nombre</label><br>
        <input type="text" id="nombre" name="nombre"></p>
    <p><label for="contrasena">Ingresa tu contraseña</label><br>
        <input type="password" id="contrasena" name="contrasena"></p>
    <p><input type="submit" id="submit" value="Verificar"></p>
</form>



{% if tipoUsuario and nombre %}
  Bienvenido {{tipoUsuario}} {{nombre}}
{%elif error==True%}
  Usuario o contraseña incorrectos
{% endif %}

</body>
</html>
